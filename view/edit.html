<form action="control.php" method="post">
  <div class="form-group">
    <input type="hidden" name="id" id="id" value="{id}" >
    <input type="hidden" name="action" id="action" value="update" >
    
    <label for="nome">Nome</label>
    <input type="text" name="nome" required id="nome" value="{nome}" class="form-control">
  </div>
  <div class="form-group">
    <label for="nome">Senha</label>
    <input type="text" name="senha" required id="senha" value="{senha}" class="form-control">
  </div>
  <div class="form-group">
    <label for="data">Data de Nascimento</label>
    <input type="text" name="data" id="data" required value="{data}" class="form-control" maxlength="10">
  </div>
  <div class="form-group">
    <label for="cpf">CPF</label>
    <input type="text" name="cpf" id="cpf" required value="{cpf}" class="form-control" maxlength="11">
  </div>
  <div class="form-group">
    <label for="cidade">Cidade</label>
    <input type="text" name="cidade" id="cidade" value="{cidade}" class="form-control">
  </div>
  <div class="form-group">
    <label for="nomePai">Nome do Pai</label>
    <input type="text" name="nomePai" id="nomePai" value="{nomePai}" class="form-control">
  </div>
  <div class="form-group">
    <label for="nomeMae">Nome da Mãe</label>
    <input type="text" name="nomeMae" id="nomeMae" value="{nomeMae}" class="form-control">
  </div>
  <div class="form-group">
    <label for="obs">Observação</label>
    <textarea class="form-control" id="obs" name="obs">{obs}</textarea>
  </div>
  
  
  <div class="form-group">
  	<button name="salvar" id="salvar" class="form-control">Salvar</button>
  </div>
</form>

<!-- END BLOCK : register -->
